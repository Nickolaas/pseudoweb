---
layout: default
title: Archive
---
 
<div id="home">
<h1>{{ page.title }}</h1>
 
<p>This is the archive</p>
<ul class="posts">
   {% for post in site.posts %}
      <li class="{% cycle 'one', 'two' %}"><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
   {% endfor %}
</ul>
</div>
