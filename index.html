---
layout: default
title: Nat Welch's Blog
---

<div id="home">
   <div class="">
      <h2>More Recent Blog Posts</h2>
      <div id="post-list">
         <ul class="posts">
            {% for post in site.posts limit:10 offset:0 %}
               <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <li><a href="/archives/">View more posts in the archives...</a></li>
         </ul>
      </div>
   </div>
</div>
