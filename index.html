---
layout: default
title: Nat Welch's Blog
---

<div id="home">
   <div class="section">
      <img src="/images/banner1.jpg" alt="Cool image I didn't draw." />
   </div>
   <div class="section">
      <h2>Most Recent Blog Posts</h2>
      <div id="post-list">
         <ul class="posts">
            {% for post in site.posts limit:7 offset:0 %}
               <li class="{% cycle 'one', 'two' %}"><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <li class="none"><a href="/archives/">View more posts in the archives...</a></li>
         </ul>
      </div>
   </div>
</div>
